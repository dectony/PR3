<div class="container"><table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Published Date</th><th>Duration</th><th>Update</th><th>Delete</th></tr></thead><tbody></tbody><tr ng-repeat="auction in auctions"><td>{{auction.title}}</td><td>{{auction.createdDate | date}}</td><td>{{auction.duration | date}}</td><td><button ng-click="updateAuction(auction._id)" class="btn btn-default">Update</button></td><td><button ng-click="deleteAuction(auction)" class="btn btn-default">Delete</button></td></tr></table></div>
